<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Tabela com Título</title>
    <style>
        table{
            text-align: center;
            background-color: aquamarine;
            width: 500px;
        }
        tr td{
            text-align: center;
            font-size: 20px;
        }

        caption{
            font-size: 40px;
            font-weight: 900;
        }

        
        
    </style>
  </head>
  <body>

    <table border="4">
      <caption>Resumo Financeiro Anual</caption>
      <thead>
        
        <tr>
          <th>Mês</th>
          <th>Ganhos</th>
          <th>Gastos</th>
          <th id="Thiago">Thiago</th>
          
        </tr>
        
      </thead>
      <tbody>
        <tr>
          <td>Janeiro</td>
          <td>R$ 3.000,00</td>
          <td>R$ 2.200,00</td>
        </tr>
        <tr>
          <td>Fevereiro</td>
          <td>R$ 3.400,00</td>
          <td>R$ 2.800,00</td>
        </tr>
        <tr>
          <td>Março</td>
          <td>R$ 3.100,00</td>
          <td>R$ 2.500,00</td>
        </tr>

            
      </tbody>
    </table>

  </body>
</html>
